      <h1 class="HIGHLIGHTING HIGHLIGHTING_field_register">1.1.1 Data Registers (D7 – D0)</h1>
      <p>These registers are for bit and bit field (1 – 32 bits), byte (8 bits), word (16 bits), <span class="HIGHLIGHTING HIGHLIGHTING_instruction_moveq">long-word
      (32 bits)</span>, and quad-word (64 bits) operations. They also can be used as index registers.</p>
